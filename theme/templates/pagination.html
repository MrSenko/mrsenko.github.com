{% if DEFAULT_PAGINATION %}
<section class="wrapper special">
    <div class="container">
    <ul class="actions">
        {% if articles_page.has_previous() %}
        <li>
            <a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="button special big">&larr;Newest Posts </a>
        </li>
        {% endif %}
        <li>
            Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
        </li>
        {% if articles_page.has_next() %}
        <li>
            <a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="button special big">Older Posts &rarr;</a>
        </li>
        {% endif %}
        </li>
    </ul>
    </div>
</section>
{% endif %}
